<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{age}}</h3>
    <input type="button"
           value="点击v-on绑定的事件每次年龄+1" v-on:click="change_age">
    <input type="button"
           value="点击@修饰事件每次年龄-1" @click="edit_age">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age: 21,
        },
        methods: {
            // 点击年龄+1
            change_age: function () {
                this.age++;
            },
            // 点击年龄-1
            edit_age() {
                this.age--;
            }
        },
    })
</script>
</body>
</html>
